<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pendaftaran Pelatihan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4 text-center">Form Pendaftaran Pelatihan Pervekt</h3>
        <form>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Alamat Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="sekolah" class="form-label">Asal Sekolah</label>
            <input type="text" class="form-control" id="sekolah" required>
          </div>
          <div class="mb-3">
            <label for="program" class="form-label">Pilih Program Pelatihan</label>
            <select class="form-select" id="program" required>
              <option value="">-- Pilih Program --</option>
              <option value="wirausaha">Wirausaha Digital</option>
              <option value="desain">Desain Grafis</option>
              <option value="pemasaran">Pemasaran Online</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Daftar Sekarang</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
